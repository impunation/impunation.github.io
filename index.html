---
layout: default
---

<div class="home">

  <ul class="post-list" style="list-style-type:circle">
    {% for post in site.posts %}
      <li>
        
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        
      </li>
    {% endfor %}
  </ul>

</div>
